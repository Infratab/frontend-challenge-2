<div layout="row" flex layout-padding layout-fill layout-align="center center">
  <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
    <md-card>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h1>
            <span class="md-headline">Register</span>
          </h1>
        </div>
      </md-toolbar>
      <md-content class="md-padding">
        <form name="register">
          <div layout="column">
            <md-input-container>
              <label for="email">Email</label>
              <input id="email" label="email" name="email" type="email" ng-model="user.email" required/>
              <ng-messages for="register.email.$error" ng-if="register.email.$dirty">
                <div ng-message when="required">
                  This field is required.
                </div>
                <div ng-message when="email">
                  Enter valid Email.
                </div>
              </ng-messages>
            </md-input-container>
            <md-input-container>
              <label for="password">Password</label>
              <input id="password" label="password" name="password" type="password" ng-model="user.password"
                     required minlength="5"/>
              <ng-messages for="register.password.$error" ng-if="register.password.$dirty">
                <div ng-message when="required">
                  This field is required.
                </div>
                <div ng-message when="minlength">
                  Minimum 5 characters required.
                </div>
              </ng-messages>
            </md-input-container>
            <md-input-container>
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" label="confirmPassword" name="confirmPassword" type="password"
                     ng-model="user.confirm_password" compare="user.password"
                     required/>
              <ng-messages for="register.confirmPassword.$error" ng-if="register.confirmPassword.$dirty">
                <div ng-message when="required">
                  This field is required.
                </div>
                <div ng-message="compare">Must match the password.</div>
              </ng-messages>
            </md-input-container>
            <md-button
              class="md-raised md-primary full-width" ng-click="registerUser(user)"
              ng-disabled="register.$invalid">Register
            </md-button>
            <md-button class="md-primary full-width" ui-sref="login">Login
            </md-button>
          </div>
        </form>
      </md-content>
    </md-card>
  </div>
</div>
