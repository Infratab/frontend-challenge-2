<div layout="row" flex layout-padding layout-fill layout-align="center center">
  <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
    <md-card>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h1>
            <span class="md-headline">Login</span>
          </h1>
        </div>
      </md-toolbar>
      <md-content class="md-padding">
        <form name="login">
          <div layout="column">
            <md-input-container>
              <label for="email">Email</label>
              <input id="email" label="email" name="email" type="email" ng-model="user.username" required/>
              <ng-messages for="login.email.$error" ng-if="login.email.$dirty">
                <div ng-message when="required">
                  This field is required.
                </div>
                <div ng-message when="email">
                  Enter valid Email.
                </div>
              </ng-messages>
            </md-input-container>
            <md-input-container>
              <label for="password">Password</label>
              <input id="password" label="password" name="password" type="password" ng-model="user.password"
                     required/>
              <ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                <div ng-message when="required">
                  This field is required.
                </div>
              </ng-messages>
            </md-input-container>

            <md-button
                class="md-primary md-raised full-width"
                ng-click="loginClick(user)" ng-disabled="login.$invalid">Login
            </md-button>
            <md-button class="md-primary full-width" ui-sref="register">Register
            </md-button>

          </div>
        </form>
      </md-content>
    </md-card>
  </div>
</div>
